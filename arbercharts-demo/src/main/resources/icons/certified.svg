<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <!-- Certificate badge with ribbon -->
    <defs>
        <linearGradient id="certGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/>
        </linearGradient>
    </defs>

    <!-- Ribbon -->
    <path d="M16 22 L12 28 L14 23 L10 23 L16 22 Z" fill="url(#certGrad)" opacity="0.8"/>
    <path d="M16 22 L20 28 L18 23 L22 23 L16 22 Z" fill="url(#certGrad)" opacity="0.8"/>

    <!-- Badge circle -->
    <circle cx="16" cy="13" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="16" cy="13" r="9" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>

    <!-- Checkmark -->
    <path d="M11 13 L14.5 16.5 L21 10" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Performance stars -->
    <circle cx="12" cy="8" r="1" fill="currentColor"/>
    <circle cx="20" cy="8" r="1" fill="currentColor"/>
    <circle cx="16" cy="5" r="1" fill="currentColor"/>
</svg>
