# =============================================================================
# ArberCharts Demo - FlatLaf Light Theme (2026 Edition)
# Inspired by: IntelliJ IDEA 2026 Light, VSCode Light+, GitHub Light
# =============================================================================

# -----------------------------------------------------------------------------
# Core Colors
# -----------------------------------------------------------------------------
@background = #FFFFFF
@foreground = #24292F
@accentColor = #0969DA
@selectionBackground = #DDF4FF
@selectionForeground = #24292F
@disabledForeground = #8C959F
@borderColor = #D0D7DE

# -----------------------------------------------------------------------------
# Window & Title
# -----------------------------------------------------------------------------
TitlePane.background = #F6F8FA
TitlePane.foreground = @foreground
TitlePane.inactiveBackground = #F6F8FA
TitlePane.inactiveForeground = #656D76
TitlePane.buttonHoverBackground = #EAEEF2
TitlePane.buttonPressedBackground = #D0D7DE

# -----------------------------------------------------------------------------
# Panel & Containers
# -----------------------------------------------------------------------------
Panel.background = @background
Panel.foreground = @foreground

# -----------------------------------------------------------------------------
# Tree (Sidebar Navigation)
# -----------------------------------------------------------------------------
Tree.background = #F6F8FA
Tree.foreground = @foreground
Tree.selectionBackground = @selectionBackground
Tree.selectionForeground = @selectionForeground
Tree.selectionInactiveBackground = #EAEEF2
Tree.rowHeight = 26

# -----------------------------------------------------------------------------
# Text Components
# -----------------------------------------------------------------------------
TextComponent.background = @background
TextComponent.foreground = @foreground
TextComponent.selectionBackground = @selectionBackground
TextComponent.selectionForeground = @selectionForeground
TextComponent.arc = 6

TextField.background = @background
TextField.foreground = @foreground
TextField.placeholderForeground = #8C959F
TextField.borderColor = @borderColor

# -----------------------------------------------------------------------------
# Buttons
# -----------------------------------------------------------------------------
Button.background = #F6F8FA
Button.foreground = @foreground
Button.hoverBackground = #EAEEF2
Button.pressedBackground = #D0D7DE
Button.disabledBackground = #F6F8FA
Button.disabledText = @disabledForeground
Button.borderColor = @borderColor
Button.arc = 6

Button.default.background = #1F883D
Button.default.foreground = #FFFFFF
Button.default.hoverBackground = #2C974B

# -----------------------------------------------------------------------------
# ComboBox
# -----------------------------------------------------------------------------
ComboBox.background = @background
ComboBox.foreground = @foreground
ComboBox.buttonBackground = #F6F8FA
ComboBox.buttonArrowColor = #656D76
ComboBox.selectionBackground = @selectionBackground
ComboBox.arc = 6

# -----------------------------------------------------------------------------
# Menu
# -----------------------------------------------------------------------------
MenuBar.background = #F6F8FA
MenuBar.foreground = @foreground
MenuBar.hoverBackground = #EAEEF2

Menu.background = @background
Menu.foreground = @foreground
Menu.selectionBackground = @selectionBackground
Menu.selectionForeground = @selectionForeground

MenuItem.background = @background
MenuItem.foreground = @foreground
MenuItem.selectionBackground = @selectionBackground
MenuItem.selectionForeground = @selectionForeground
MenuItem.acceleratorForeground = #656D76

PopupMenu.background = @background
PopupMenu.borderColor = @borderColor

# -----------------------------------------------------------------------------
# Table
# -----------------------------------------------------------------------------
Table.background = @background
Table.foreground = @foreground
Table.selectionBackground = @selectionBackground
Table.selectionForeground = @selectionForeground
Table.gridColor = #EAEEF2

TableHeader.background = #F6F8FA
TableHeader.foreground = @foreground
TableHeader.separatorColor = @borderColor

# -----------------------------------------------------------------------------
# ToolTip
# -----------------------------------------------------------------------------
ToolTip.background = #F6F8FA
ToolTip.foreground = @foreground
ToolTip.borderColor = @borderColor

# -----------------------------------------------------------------------------
# TabbedPane
# -----------------------------------------------------------------------------
TabbedPane.background = #F6F8FA
TabbedPane.foreground = #656D76
TabbedPane.selectedBackground = @background
TabbedPane.selectedForeground = @foreground
TabbedPane.underlineColor = @accentColor
TabbedPane.showTabSeparators = false
TabbedPane.tabHeight = 32

# -----------------------------------------------------------------------------
# ScrollBar
# -----------------------------------------------------------------------------
ScrollBar.width = 10
ScrollBar.thumbArc = 8
ScrollBar.thumb = #C8CDD2
ScrollBar.thumbHover = #AFB8C1
ScrollBar.thumbPressed = #8C959F
ScrollBar.track = #F6F8FA
ScrollBar.showButtons = false

# -----------------------------------------------------------------------------
# SplitPane
# -----------------------------------------------------------------------------
SplitPane.dividerSize = 1
SplitPane.background = @background
SplitPaneDivider.style = plain
SplitPaneDivider.gripColor = @borderColor
SplitPaneDivider.gripDotCount = 0
SplitPaneDivider.draggingColor = @accentColor

# -----------------------------------------------------------------------------
# Separator
# -----------------------------------------------------------------------------
Separator.foreground = @borderColor

# -----------------------------------------------------------------------------
# ProgressBar
# -----------------------------------------------------------------------------
ProgressBar.background = #EAEEF2
ProgressBar.foreground = @accentColor
ProgressBar.arc = 8

# -----------------------------------------------------------------------------
# Focus & Selection
# -----------------------------------------------------------------------------
Component.focusWidth = 1
Component.focusColor = @accentColor
Component.borderColor = @borderColor
Component.arc = 6

# -----------------------------------------------------------------------------
# List
# -----------------------------------------------------------------------------
List.background = @background
List.foreground = @foreground
List.selectionBackground = @selectionBackground
List.selectionForeground = @selectionForeground
List.selectionInactiveBackground = #EAEEF2

# -----------------------------------------------------------------------------
# Link
# -----------------------------------------------------------------------------
Component.linkColor = #0969DA

