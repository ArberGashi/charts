Dialog.background = @bg
OptionPane.background = @bg
OptionPane.messageForeground = @text

Label.foreground = @text
Label.disabledForeground = @textDisabled

Component.focusColor = @accent
Component.borderColor = @border
Component.disabledBorderColor = @border

TitlePane.background = @bg
