# ============================================================================
# GRID LAYER CONFIGURATION (Dark Mode)
# Superior to Bloomberg, SciChart, JFreeChart, XChart
# All grids use these theme-driven values for visual consistency
# ============================================================================

# --- DEFAULT GRID LAYER ---
# Used for standard charts (Line, Bar, Area, Scatter, etc.)
# Clean, minimal grid that doesn't distract from data
Chart.defaultGrid.minorAlpha=0.18
Chart.defaultGrid.majorAlpha=0.38
Chart.defaultGrid.minorStrokeWidth=0.50
Chart.defaultGrid.majorStrokeWidth=0.82
Chart.defaultGrid.minorDash.on=2.0
Chart.defaultGrid.minorDash.off=4.5
Chart.defaultGrid.frameAlpha=0.48
Chart.defaultGrid.frameStrokeWidth=1.0
Chart.defaultGrid.zeroLineAlpha=0.42
Chart.defaultGrid.zeroLineStrokeWidth=1.15

# --- ANALYSIS GRID LAYER ---
# Used for scientific/analysis charts (FFT, Regression, Autocorrelation, etc.)
# Higher precision grid for data analysis workflows
Chart.analysisGrid.minorAlpha=0.15
Chart.analysisGrid.minorStrokeWidth=0.48
Chart.analysisGrid.minorDash.on=2.0
Chart.analysisGrid.minorDash.off=4.0
Chart.analysisGrid.majorEveryX=4
Chart.analysisGrid.majorEveryY=3
Chart.analysisGrid.majorAlpha=0.32
Chart.analysisGrid.majorStrokeWidth=0.75
Chart.analysisGrid.maxHLines=12
Chart.analysisGrid.maxVLines=18

# --- FINANCIAL GRID LAYER ---
# Used for trading charts (Candlestick, OHLC, Volume, Indicators)
# Bloomberg Terminal-inspired: dark, professional, zero distraction
Chart.financialGrid.minorAlpha=0.16
Chart.financialGrid.majorAlpha=0.36
Chart.financialGrid.minorStrokeWidth=0.48
Chart.financialGrid.majorStrokeWidth=0.80
Chart.financialGrid.minorDash.on=1.8
Chart.financialGrid.minorDash.off=5.0
Chart.financialGrid.frameAlpha=0.45
Chart.financialGrid.zeroLineAlpha=0.38
Chart.financialGrid.volumeSeparatorAlpha=0.25

# --- MEDICAL GRID LAYER ---
# Used for medical waveforms (ECG, EEG, EMG, PPG, etc.)
# Clinical-grade: high contrast for diagnostic precision
Chart.medicalGrid.minorAlpha=0.20
Chart.medicalGrid.majorAlpha=0.48
Chart.medicalGrid.minorStrokeWidth=0.42
Chart.medicalGrid.majorStrokeWidth=0.92
Chart.medicalGrid.centerLineAlpha=0.40
Chart.medicalGrid.centerLineStrokeWidth=1.1

# --- SHARED AXIS/GRID PROPERTIES ---
# These apply across all grid types for consistency
Chart.axis.grid.minorAlpha=0.10
Chart.axis.grid.major.enabled=true
Chart.axis.grid.majorAlpha=0.20
Chart.axis.grid.strokeWidth=0.65
Chart.axis.frame.alpha=0.28
