# EWWS FlatLaf theme (Dark) - "Swiss Alpine" profile.
#
# This file mirrors the Light theme structure to avoid random component styling.
# Change tokens first, then component keys.

# --- Design tokens (surfaces) ---
@bg = #1F2329
@surface = #2B2F36
@surface2 = #31363F
@surface3 = #252A33

# --- Design tokens (text) ---
@text = #E6EAF0
@textMuted = #AAB2BD
@textDisabled = #7E8794

# --- Design tokens (borders/separators) ---
@border = #3A404A
@borderStrong = #4A525F

# --- Design tokens (accent/selection) ---
@accent = #4B8BFF
@selectionBg = #2B4A8A
@selectionBgInactive = #2B2F36
@selectionFg = @text

# --- Design tokens (status) ---
@danger = #F87171
@success = #22C55E
@warning = #FBBF24
@info = #38BDF8

# ---------------------------------------------------------------------
# FlatLaf base variables
# ---------------------------------------------------------------------
@background = @bg
@foreground = @text
@disabledForeground = @textDisabled
@selectionBackground = @selectionBg
@selectionForeground = @selectionFg
@accentColor = @accent
@focusColor = @accent
@separatorColor = @border
@componentBackground = @surface
@componentForeground = @text

# ---------------------------------------------------------------------
# Global
# ---------------------------------------------------------------------
Panel.background = @bg
Viewport.background = @bg
Separator.foreground = @border

ScrollPane.background = @bg
