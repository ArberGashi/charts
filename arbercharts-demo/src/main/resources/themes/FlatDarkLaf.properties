# =============================================================================
# ArberCharts Demo - FlatLaf Dark Theme (VS Code Modern Dark Aligned)
# Inspired by: VS Code Modern Dark
# =============================================================================

# -----------------------------------------------------------------------------
# Core Colors
# -----------------------------------------------------------------------------
@background = #1E1E1E
@foreground = #CCCCCC
@accentColor = #4DA3FF
@selectionBackground = #094771
@selectionForeground = #FFFFFF
@disabledForeground = #7D8590
@borderColor = #2B2B2B

# -----------------------------------------------------------------------------
# Window & Title
# -----------------------------------------------------------------------------
TitlePane.background = #181818
TitlePane.foreground = #CCCCCC
TitlePane.inactiveBackground = #181818
TitlePane.inactiveForeground = #8B949E
TitlePane.buttonHoverBackground = #2A2A2A
TitlePane.buttonPressedBackground = #353535

# -----------------------------------------------------------------------------
# Panel & Containers
# -----------------------------------------------------------------------------
Panel.background = @background
Panel.foreground = @foreground

# -----------------------------------------------------------------------------
# Tree (Sidebar Navigation)
# -----------------------------------------------------------------------------
Tree.background = #181818
Tree.foreground = @foreground
Tree.selectionBackground = @selectionBackground
Tree.selectionForeground = @selectionForeground
Tree.selectionInactiveBackground = #232628
Tree.rowHeight = 26

# -----------------------------------------------------------------------------
# Text Components
# -----------------------------------------------------------------------------
TextComponent.background = #2A2A2A
TextComponent.foreground = @foreground
TextComponent.selectionBackground = @selectionBackground
TextComponent.selectionForeground = @selectionForeground
TextComponent.arc = 6

TextField.background = #2A2A2A
TextField.foreground = @foreground
TextField.placeholderForeground = #7D8590
TextField.borderColor = #3C3C3C

# -----------------------------------------------------------------------------
# Buttons
# -----------------------------------------------------------------------------
Button.background = #2D2D2D
Button.foreground = @foreground
Button.hoverBackground = #373737
Button.pressedBackground = #3F3F3F
Button.disabledBackground = #262626
Button.disabledText = @disabledForeground
Button.borderColor = #3C3C3C
Button.arc = 6

Button.default.background = #0E639C
Button.default.foreground = #FFFFFF
Button.default.hoverBackground = #1177BB

# -----------------------------------------------------------------------------
# ComboBox
# -----------------------------------------------------------------------------
ComboBox.background = #2A2A2A
ComboBox.foreground = @foreground
ComboBox.buttonBackground = #303030
ComboBox.buttonArrowColor = #CCCCCC
ComboBox.selectionBackground = @selectionBackground
ComboBox.arc = 6

# -----------------------------------------------------------------------------
# Menu
# -----------------------------------------------------------------------------
MenuBar.background = #181818
MenuBar.foreground = @foreground
MenuBar.hoverBackground = #2A2A2A

Menu.background = #252526
Menu.foreground = @foreground
Menu.selectionBackground = @selectionBackground
Menu.selectionForeground = @selectionForeground

MenuItem.background = #252526
MenuItem.foreground = @foreground
MenuItem.selectionBackground = @selectionBackground
MenuItem.selectionForeground = @selectionForeground
MenuItem.acceleratorForeground = #8B949E

PopupMenu.background = #252526
PopupMenu.borderColor = #454545

# -----------------------------------------------------------------------------
# Table
# -----------------------------------------------------------------------------
Table.background = @background
Table.foreground = @foreground
Table.selectionBackground = @selectionBackground
Table.selectionForeground = @selectionForeground
Table.gridColor = #2D2D2D

TableHeader.background = #252526
TableHeader.foreground = @foreground
TableHeader.separatorColor = #3C3C3C

# -----------------------------------------------------------------------------
# ToolTip
# -----------------------------------------------------------------------------
ToolTip.background = #252526
ToolTip.foreground = @foreground
ToolTip.borderColor = #454545

# -----------------------------------------------------------------------------
# TabbedPane
# -----------------------------------------------------------------------------
TabbedPane.background = #252526
TabbedPane.foreground = #8B949E
TabbedPane.selectedBackground = @background
TabbedPane.selectedForeground = @foreground
TabbedPane.underlineColor = @accentColor
TabbedPane.showTabSeparators = false
TabbedPane.tabHeight = 32

# -----------------------------------------------------------------------------
# ScrollBar
# -----------------------------------------------------------------------------
ScrollBar.width = 10
ScrollBar.thumbArc = 8
ScrollBar.thumb = #4A4A4A
ScrollBar.thumbHover = #5A5A5A
ScrollBar.thumbPressed = #6A6A6A
ScrollBar.track = #1E1E1E
ScrollBar.showButtons = false

# -----------------------------------------------------------------------------
# SplitPane
# -----------------------------------------------------------------------------
SplitPane.dividerSize = 1
SplitPane.background = @background
SplitPaneDivider.style = plain
SplitPaneDivider.gripColor = #3C3C3C
SplitPaneDivider.gripDotCount = 0
SplitPaneDivider.draggingColor = @accentColor

# -----------------------------------------------------------------------------
# Separator
# -----------------------------------------------------------------------------
Separator.foreground = #3C3C3C

# -----------------------------------------------------------------------------
# ProgressBar
# -----------------------------------------------------------------------------
ProgressBar.background = #3C3C3C
ProgressBar.foreground = @accentColor
ProgressBar.arc = 8

# -----------------------------------------------------------------------------
# Focus & Selection
# -----------------------------------------------------------------------------
Component.focusWidth = 1
Component.focusColor = @accentColor
Component.borderColor = @borderColor
Component.arc = 6

# -----------------------------------------------------------------------------
# List
# -----------------------------------------------------------------------------
List.background = @background
List.foreground = @foreground
List.selectionBackground = @selectionBackground
List.selectionForeground = @selectionForeground
List.selectionInactiveBackground = #37373D

# -----------------------------------------------------------------------------
# Link
# -----------------------------------------------------------------------------
Component.linkColor = #4DA3FF
