name: ci-core

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  core-swing-server:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Core tests
        run: mvn -pl arbercharts-core test

      - name: Swing bridge tests
        run: mvn -pl arbercharts-swing-bridge test

      - name: Server bridge tests
        run: mvn -pl arbercharts-server-bridge test
