name: ci-compose

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  compose-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Compose bridge build
        run: mvn -pl arbercharts-compose-bridge -am -DskipTests package
